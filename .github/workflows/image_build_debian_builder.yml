name: Image Build (debian-builder)
run-name: |
  docker build [debian-builder]

on:
  workflow_dispatch:

  workflow_call:

  push:
    branches:
      - master
    paths:
      - docker/debian-builder/**
      - .github/workflows/image_build_debian_builder.yml

concurrency:
  group: image-build-debian-builder
  cancel-in-progress: true

permissions:
  packages: write
  contents: read

env:
  CLONE_DIR: src/repo

jobs:
  config:
    runs-on: ubuntu-latest
    outputs:
      CLONE_DIR: ${{ steps.config.outputs.CLONE_DIR }}
      DEB_BUILDER_IMAGE_BASE_IMAGE_MATRIX: ${{ steps.config.outputs.DEB_BUILDER_IMAGE_BASE_IMAGE_MATRIX }}
      DEB_BUILDER_IMAGE_BUILD_PLATFORMS: ${{ steps.config.outputs.DEB_BUILDER_IMAGE_BUILD_PLATFORMS }}
      DEB_BUILDER_IMAGE_REPO: ${{ steps.config.outputs.DEB_BUILDER_IMAGE_REPO }}
      LOGIN_DOCKERHUB: ${{ steps.config.outputs.LOGIN_DOCKERHUB }}
      LOGIN_GITHUB: ${{ steps.config.outputs.LOGIN_GITHUB }}
    steps:
      - name: Clone source repository
        uses: actions/checkout@v4
        with:
          path: ${{ env.CLONE_DIR }}
          submodules: true
      
      - name: Configure workflow
        id: config
        shell: python
        run: |
          import sys
          sys.path.insert(0, "${{ env.CLONE_DIR }}/.github")
          from workflows_pyconfig import configure
          configure(
            github="""${{ toJson(github) }}""",
            outputs="""\
              CLONE_DIR = cfg.build.clone_dir
              DEB_BUILDER_IMAGE_REPO = cfg.debian.builder.repo
              DEB_BUILDER_IMAGE_BUILD_PLATFORMS = cfg.debian.builder.build_platforms_config
              DEB_BUILDER_IMAGE_BASE_IMAGE_MATRIX = cfg.debian.builder.base_image_matrix
              LOGIN_GITHUB = cfg.debian.builder.login.github
              LOGIN_DOCKERHUB = cfg.debian.builder.login.dockerhub
            """)

  build:
    needs:
      - config
    strategy:
      matrix:
        base-image: ${{ fromJson(needs.config.outputs.DEB_BUILDER_IMAGE_BASE_IMAGE_MATRIX) }}
    uses: ./.github/workflows/image_builder.yml
    with:
      base-image: ${{ matrix.base-image }}
      build-platforms: ${{ needs.config.outputs.DEB_BUILDER_IMAGE_BUILD_PLATFORMS }}
      dockerfile: ${{ needs.config.outputs.CLONE_DIR }}/docker/debian-builder/Dockerfile
      image-repos: ${{ needs.config.outputs.DEB_BUILDER_IMAGE_REPO }}
      login-dockerhub: ${{ needs.config.outputs.LOGIN_DOCKERHUB && true || false }}
      login-github: ${{ needs.config.outputs.LOGIN_GITHUB && true || false }}
      push: true
